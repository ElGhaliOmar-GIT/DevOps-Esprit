version: "3.8"
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  Spring-mysql:
    depends_on:
      - mysqldb
    image: siwarbaccouche23/kaddem:latest
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: '{
                 "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/kaddem/db?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
                 "spring.datasource.username" : "root",
                 "spring.datasource.password" : null,
                 "spring.jpa.hibernate.ddl-auto" : "update",
                 "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect"
               }'

    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
